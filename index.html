<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
    <script defer src="script.js"></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image-container">
          <img src="images/icon-star.svg" alt="" class="star" />
        </div>
        <h1 class="heading">How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form action="#">
          <fieldset class="buttons">
            <input class="btn" type="radio" name="btn" value="1" id="btn1" />
            <label for="btn1">1</label>

            <input class="btn" type="radio" name="btn" value="2" id="btn2" />
            <label for="btn2">2</label>

            <input class="btn" type="radio" name="btn" value="3" id="btn3" />
            <label for="btn3">3</label>

            <input class="btn" type="radio" name="btn" value="4" id="btn4" />
            <label for="btn4">4</label>

            <input class="btn" type="radio" name="btn" value="5" id="btn5" />
            <label for="btn5">5</label>
          </fieldset>
          <input id="submit" type="button" value="Submit" />
        </form>
      </div>
      <div class="result">
        <p class="result-text">You selected 4 out of 5</p>
        <h2>Thank you!</h2>
        <p class="comment">
          We appreciate you taking the time to give a rating.If you ever need
          support, don't hesitate to stay in touch!
        </p>
      </div>
    </main>
  </body>
</html>
