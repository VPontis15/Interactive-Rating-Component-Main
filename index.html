<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image-container">
          <img src="images/icon-star.svg" alt="" class="star" />
        </div>
        <h1 class="heading">How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="buttons">
        <button class="btn">1</button>
        <button class="btn">2</button><button class="btn">3</button
        ><button class="btn">4</button><button class="btn">5</button>
      </div>
      <button type="submit">Submit</button>
    </main>
    <div class="result">
      <p class="result-text">You selected 4 out of 5</p>
      <h2>Thank you!</h2>
      <p class="comment">
        We appreciate you taking the time to give a rating.If you ever need
        support, don't hesitate to stay in touch!
      </p>
    </div>
  </body>
</html>
